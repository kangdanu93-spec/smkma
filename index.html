      @keyframes fadeInUp {

  <body>
    <div id="root"></div>
    
    <!-- Dynamic Manifest Script: Updates PWA Icon based on Admin Settings -->
    <script>
      (function() {
        try {
          // Read cached school config from LocalStorage (set by AdminPanel)
          var localData = localStorage.getItem('principal_data_local');
          if (localData) {
            var data = JSON.parse(localData);
            if (data.schoolLogoUrl) {
              console.log("Customizing PWA Icon with:", data.schoolLogoUrl);
              
              // 1. Construct Dynamic Manifest
              var dynamicManifest = {
                "id": "/",
                "short_name": "MySMK MA",
                "name": "MySMK MA",
                "description": "Portal Digital SMKS Mathlaul Anwar Buaranjati",
                "start_url": "/",
                "scope": "/",
                "display": "standalone",
                "theme_color": "#064e3b",
                "background_color": "#ffffff",
                "orientation": "portrait",
                "icons": [
                  {
                    "src": data.schoolLogoUrl,
                    "sizes": "192x192",
                    "type": "image/png",
                    "purpose": "any maskable"
                  },
                  {
                    "src": data.schoolLogoUrl,
                    "sizes": "512x512",
                    "type": "image/png",
                    "purpose": "any maskable"
                  }
                ]
              };
              
              // 2. Convert to Blob URL and replace existing manifest link
              var stringManifest = JSON.stringify(dynamicManifest);
              var blob = new Blob([stringManifest], {type: 'application/json'});
              var manifestURL = URL.createObjectURL(blob);
              var linkTag = document.getElementById('manifest-link');
              if (linkTag) {
                linkTag.href = manifestURL;
              }

              // 3. Update Apple Touch Icon
              var appleTag = document.getElementById('apple-icon');
              if (appleTag) {
                appleTag.href = data.schoolLogoUrl;
              }
            }
          }
        } catch (e) {
          console.error("Failed to load custom manifest:", e);
        }
      })();
    </script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js')
            .then((registration) => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, (err) => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
